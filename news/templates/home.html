{% extends 'base.html' %}
{% load static %}

{% block title %}
    Página Inicial
{% endblock %}

{% block script %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    {% for news in news %}
        <h2 class="news-title">
            {{ news.title }}
        </h2>

        <span class="news-date">{{ news.created_at|date:"d/m/Y" }}</span>
        {% if news.image %}
            <img src="{% static news.image.url %}" alt="Imagem relacionada à notícia" height="100" />
        {% endif %}
    {% endfor %}
{% endblock %}
