{% extends 'base.html' %}
{% load static %}

{% block title %}
    Página Inicial
{% endblock %}

{% block script %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    {% for item in news %}
        <h2 class="news-title">
            {{ item.title }}
        </h2>

        <span class="news-date">{{ item.created_at|date:"d/m/Y" }}</span>
        <img src="{% static item.image.url %}" alt="Imagem relacionada à notícia" height="100" />
    {% endfor %}
{% endblock %}
