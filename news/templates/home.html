{% extends 'base.html' %}
{% load static %}

{% block title %}
    Página Inicial
{% endblock %}

{% block content %}
    {% for item in news %}
        <h2 class="news-title">
            {{ item.title }}
        </h2>

        <span class="news-date">{{ item.created_at|date:"d/m/Y" }}</span>
        {% if item.image %}
            <img src="{% static news.image.url %}" alt="Imagem relacionada à notícia" height="100" />
        {% endif %}
    {% endfor %}
{% endblock %}
