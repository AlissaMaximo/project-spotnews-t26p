{% extends 'base.html' %}

{% block title %}
    Formulário para Nova Notícia
{% endblock %}

{% block script %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'news-form' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Salvar</button>
    </form>
{% endblock %}
